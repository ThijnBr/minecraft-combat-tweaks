# Thijns Combat Tweaks Configuration
# Version 1.0.2

# Debug mode - Enable detailed console logging
debug_mode: false

# Crossbow Settings
crossbow:
  firework_rocket:
    # Enable/disable enhanced damage for firework rockets shot from crossbows
    enhanced_damage_enabled: true
    # Damage multiplier for firework rockets (1.0-2.5 recommended)
    # Default: 1.5 (50% more damage than vanilla)
    damage_factor: 1.5

# Tipped Arrow Settings
tipped_arrows:
  # Make armor effective against tipped arrow potion effects
  # When enabled, instant damage arrows and other effects are reduced by armor
  enforce_armor_calculation: true
  # Armor effectiveness multiplier for potion effects
  # 1.0 = full armor calculation, 0.5 = half effectiveness, 0.0 = no armor protection
  potion_effect_armor_factor: 1.0

# Splash Potion Settings
splash_potions:
  # Enable armor calculation for splash and lingering potions
  # When enabled, splash potions no longer completely bypass armor
  enforce_armor_calculation: false
  # Armor effectiveness multiplier for splash potion effects
  # 1.0 = full armor calculation, 0.5 = half effectiveness, 0.0 = no armor protection
  potion_effect_armor_factor: 1.0

# Shield Knockback Settings
shield:
  # Allow knockback enchantments to work even when target is blocking with shield
  # Prevents knockback enchantment from being useless in PvP
  knockback_through_shield: true
  # Knockback multiplier when shield is blocking (0.5 = half knockback)
  knockback_factor: 0.5
